<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav> 
    
    <section>
        <header>
            <h1>
                BOOTCAMP DNC                
            </h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert"> acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">  BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>
        <form action="">
            <div class="formGroup">
                <label for="">Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">    
            </div>

            <div class="formGroup">
                <label for="">Sobrenome:</label> 
                <input placeholder="Insira seu nome aqui" type="text">    
            </div>

            <div class="formGroup">
                <label for="">Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Font-end</label>
                
                    <input type="checkbox" value="Back">
                    <label>Back-end</label>
               
                    <input type="checkbox" value="front">
                    <label>Banco de dados</label>
                </div>
            </div>

            <div class="formGroup">
                <label for="">E-mail:</label> 
                <input placeholder="Insira seu nome aqui" type="text">    
            </div>

            <div class="formGroup">
                <label for="">Telefone:</label> 
                <input placeholder="(99) 99999-9999" type="text">    
            </div>

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar?:)" type="text">    
            </div>

            <input type="submit" value="Cadastrar">

        </form>
    </section>
    
</body>
</html>
